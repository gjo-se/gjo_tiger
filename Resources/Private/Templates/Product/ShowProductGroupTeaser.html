<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
     xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers">

    <f:layout name="Default"/>

    <f:section name="main">

        <f:if condition="{productGroup}">

            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-xl-8">
                        <f:for each="{productGroup.image}" as="image" iteration="iteration">
                            <f:if condition="{iteration.cycle} == '1' ">
                                <gjoSe:media.media file="{image}"
                                                   class="img-fluid"
                                                   alt="{productGroup.header}"
                                                   width="700"
                                                   breakpoints="{
                                                    0: {cropVariant: 'desktop', media: '(min-width: 992px)', srcset: {0: 1020, 1: 1100, 2: 1200, 3: 1300, 4: 1400, 5: 1800, 6: 2200, 7: 2600}},
                                                    1: {cropVariant: 'laptop', media: '(min-width: 768px)', srcset: {0: 660, 1: 770, 2: 900, 3: 1000, 4: 1200, 5: 1400, 6: 1700, 7: 2000}},
                                                    2: {cropVariant: 'tablet', media: '(min-width: 576px)', srcset: {0: 660, 1: 770, 2: 900, 3: 1000, 4: 1200, 5: 1400, 6: 1700, 7: 2000}},
                                                    3: {cropVariant: 'mobile', srcset: {0: 400, 1: 500, 2: 600, 3: 700, 4: 800, 5: 1000, 6: 1200}}
                                         		}"/>
                            </f:if>
                        </f:for>
                    </div>
                    <div class="col-md-12 col-xl-4">
                        <div class="product-info">

                            <div class="product-margin">
                                <h2>
                                    <div>{productGroup.header}</div>
                                </h2>
                                <h3>
                                    <div>{productGroup.subHeader}</div>
                                </h3>
                                <f:format.html>
                                    <f:format.crop maxCharacters="150">{productGroup.description}</f:format.crop>
                                </f:format.html>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </f:if>

    </f:section>

</div>
