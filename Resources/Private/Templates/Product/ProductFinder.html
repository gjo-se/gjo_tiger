<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
     xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers">

    <f:layout name="Default"/>

    <f:section name="main">

        <f:render section="javaScript" arguments="{_all}"/>
        <f:render section="loadJavaScript"/>

        <div class="container">
            <div class="row">
                <div class="col-4">
                    <f:render section="filter" arguments="{_all}"/>
                </div>
                <div class="col-8">
                    <f:render partial="Utilities/Headline"
                              section="h2"
                              arguments="{
                              content: ' '
                              }"/>
                    <div class="ajax-lists-products"></div>
                </div>
            </div>
        </div>

    </f:section>

    <f:section name="javaScript">
        <script type="text/javascript">
            var ajaxListProductsOffset = '{settings.ajaxListProducts.offset}';
            var ajaxListProductsLimit = parseInt('{settings.ajaxListProducts.limit}');
        </script>
    </f:section>


    <f:section name="loadJavaScript">
        <v:asset.script name="loadAjaxList.js"
                        path="{v:extension.path.resources(path: 'Component/LoadAjaxList/loadAjaxList.js', extensionName: 'gjo_boilerplate')}"
                        external="true"
                        standalone="true"
                        movable="1"
                        dependencies="jquery-3.2.1.min.js"
        />
    </f:section>

    <f:section name="filter">
        <f:form id="productFinder" action="productFinder">
            <div id="accordion" role="tablist">
                <div class="card">
                    <div class="card-header" role="tab" id="material">
                        <h5 class="mb-0">
                            <a data-toggle="collapse" href="#collapseMaterial" aria-expanded="true" aria-controls="collapseMaterial">
                                Material
                            </a>
                        </h5>
                    </div>

                    <div id="collapseMaterial" class="collapse show" role="tabpanel" aria-labelledby="material" data-parent="#accordion">
                        <div class="card-body">
                            <div class="btn-group btn-group-justified">
                                <label class="btn">
                                    <input class="d-none" type="radio" name="material" value="wood">
                                    <img class="radio-icon"
                                         src="typo3conf/ext/gjo_tiger/Resources/Public/Icons/Mediamarkt/akku_8_default.png" width="145"
                                         height="145" alt="">
                                </label>
                                <label class="btn">
                                    <input class="d-none" type="radio" name="material" value="glas">
                                    <img class="radio-icon"
                                         src="typo3conf/ext/gjo_tiger/Resources/Public/Icons/Mediamarkt/akku_6_default.png" width="145"
                                         height="145" alt="">
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </f:form>
    </f:section>


</div>
